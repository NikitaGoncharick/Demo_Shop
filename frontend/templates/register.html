<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Center — Регистрация</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --accent: #6f4bd8; /* фиолет */
      --accent-2: #8b5cf6;
      --muted-bg: #f6f5fb;
      --card-bg: #ffffff;
      --sidebar-bg:#f8fafc;
      --soft-border: rgba(16,24,40,0.06);
      --rounded-large: 28px;
    }

    body{
      font-family: 'Poppins',system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #fff;
      color: #111827;
    }

    /* Header */
    .top-bar{
      background: linear-gradient(90deg, rgba(239,238,255,1) 0%, rgba(250,249,255,1) 100%);
      border-bottom: 1px solid var(--soft-border);
      box-shadow: none;
    }
    .brand {
      font-weight:700;
      color: var(--accent-2);
      letter-spacing: 0.2px;
    }
    .nav-link{
      color: #6b21a8;
      font-weight:600;
      padding: .6rem 1rem;
    }
    .nav-link.active{
      border-bottom: 3px solid var(--accent);
      border-radius: 0;
      color: var(--accent);
    }

    /* Registration Form */
    .login-section {
      background: linear-gradient(180deg, #f6f5fb 0%, #ffffff 100%);
      padding: 60px 0;
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
    }

    .login-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(111, 75, 216, 0.08);
      border: 1px solid var(--soft-border);
      overflow: hidden;
      max-width: 500px;
      margin: 0 auto;
    }

    .login-header {
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      color: white;
      padding: 25px 30px;
      text-align: center;
    }

    .login-body {
      padding: 30px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
     border: 1px solid rgba(19, 3, 53, 0.22); /* фиолетовый с прозрачностью 40% */
      background-color: #f9f9fc;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(111, 75, 216, 0.89);
      background-color: white;
    }

    /* прозрачность текста-подсказок */
    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.35);
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #4b5563;
    }

    .btn-register {
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
        color: white;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(111, 75, 216, 0.25);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--soft-border);
    }

    .divider-text {
      padding: 0 15px;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      flex: 1;
      border: 1px solid var(--soft-border);
      border-radius: 12px;
      padding: 10px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .social-btn:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
    }

    .login-link a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .form-check-input:checked {
      background-color: var(--accent);
      border-color: var(--accent);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
    }

    .password-container {
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="top-bar">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between py-2">
        <div class="d-flex align-items-center gap-4">
          <div class="brand d-flex align-items-center gap-2">
            <span style="width:38px;height:38px;border-radius:10px;background:linear-gradient(90deg,#8b5cf6,#6f4bd8);display:inline-block"></span>
            <div>
              <div style="font-weight:700">Device Center</div>
              <div style="font-size:.72rem;color:#8b5cf6; margin-top:-4px">Shop & Discover</div>
            </div>
          </div>

          <nav class="d-none d-lg-flex align-items-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="#">News</a>
            <a class="nav-link" href="#">Delivery</a>
          </nav>
        </div>

        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-sm" title="Cart"><i class="bi bi-cart3" style="font-size:1.1rem;color:#6b21a8"></i></button>
          <button class="btn btn-sm" title="Notifications"><i class="bi bi-bell" style="font-size:1.1rem;color:#6b21a8"></i></button>
          <a href="login.html" class="btn btn-sm" title="Login"><i class="bi bi-person-circle" style="font-size:1.25rem;color:#6b21a8"></i></a>
        </div>
      </div>
    </div>
  </header>

  <!-- Registration Section -->
  <section class="registration-section">
    <div class="container">
      <div class="registration-card">
        <div class="registration-header">
          <h2 class="mb-2">Create account</h2>
          <p class="mb-0">Join the Device Center</p>
        </div>

        <div class="registration-body">
          <form id="registrationForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Введите ваше имя" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Surname</label>
                <input type="text" class="form-control" id="lastName" placeholder="Введите вашу фамилию" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Telephone</label>
              <input type="tel" class="form-control" id="phone" placeholder="+7 (999) 999-99-99">
            </div>

            <div class="mb-3 password-container">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Создайте надежный пароль" required>
              <button type="button" class="password-toggle" id="togglePassword">
                <i class="bi bi-eye"></i>
              </button>
            </div>



            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required>
              <label class="form-check-label" for="agreeTerms">
                I agree with <a href="#" style="color: var(--accent);">terms of use</a> & <a href="#" style="color: var(--accent);">Privacy Policy</a>
              </label>
            </div>

            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="newsletter">
              <label class="form-check-label" for="newsletter">
                Subscribe to the newsletter about new products and promotions
              </label>
            </div>

            <button type="submit" class="btn btn-register">Register</button>

            <div class="divider">
              <span class="divider-text">or log in via</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn">
                <i class="bi bi-google" style="color: #DB4437;"></i>
              </button>
              <button type="button" class="social-btn">
                <i class="bi bi-facebook" style="color: #4267B2;"></i>
              </button>
              <button type="button" class="social-btn">
                <i class="bi bi-apple"></i>
              </button>
            </div>

            <div class="login-link">
              Already have an account? <a href="login.html">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('i').classList.toggle('bi-eye');
      this.querySelector('i').classList.toggle('bi-eye-slash');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('confirmPassword');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('i').classList.toggle('bi-eye');
      this.querySelector('i').classList.toggle('bi-eye-slash');
    });

    // Form validation
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Пароли не совпадают!');
        return;
      }

      // In a real application, you would send the form data to the server here
      alert('Регистрация успешно завершена!');
      // Redirect to login page or home page
      // window.location.href = 'index.html';
    });
  </script>
</body>
</html>
